<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scaled Fullscreen Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Back Button -->
    <div class="back-button">&larr;</div>

    <!-- Clouds -->
    <div class="cloud large" style="top: 10%; left: 5%;"></div>
    <div class="cloud small" style="top: 20%; right: 10%;"></div>
    <div class="cloud large" style="bottom: 30%; left: 15%;"></div>
    <div class="cloud small" style="bottom: 15%; right: 20%;"></div>

    <!-- Green Land Sections -->
    <div class="green-land large" style="top: 30%; left: 5%;"></div>
    <div class="green-land small" style="bottom: 20%; right: 10%;"></div>
    <div class="green-land large" style="bottom: 5%; left: 5%;"></div>
    <div class="green-land small" style="top: 60%; right: 15%;"></div>

    <!-- Translucent Center Box -->
    <div class="translucent-box"></div>
  </div>
</body>
</html>
