<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <link rel="stylesheet" href="cpollstyle0.css">
</head>
<body>
    <div class="fullscreen-image"></div>
    <div class="login-box">
        <button class="login-button" onclick="window.location.href='index.html'">Go to Community</button>
    </div>

        // JavaScript to assign a specific background image
        document.querySelector('.fullscreen-image').style.backgroundImage = "url('LogBg.png')";
    </script>
</body>
</html>
