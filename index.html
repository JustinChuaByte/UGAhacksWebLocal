<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%; /* Ensure the body fills the entire viewport */
            display: flex; /* Enable flexbox for centering */
            justify-content: center; /* Horizontally center the box */
            align-items: center; /* Vertically center the box */
            background: url('LogBg.png') no-repeat center center fixed; /* Set the image as background */
            background-size: cover; /* Make sure it scales proportionally to cover the screen */
        }

        .center-box {
            width: 400px; /* Width of the box */
            height: 300px; /* Height of the box */
            background-color: rgba(0, 0, 0, 0.6); /* Black with 60% opacity */
            border-radius: 10px; /* Optional: Rounded corners */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 20px; /* Ensure it doesnâ€™t touch the edges of the screen */
            display: flex; /* Enable flexbox for centering the button */
            justify-content: center; /* Horizontally center the button */
            align-items: center; /* Vertically center the button */
        }

        .login-button {
            padding: 10px 20px;
            font-size: 16px;
            color: #FFFFFF; /* White text */
            background-color: #000000; /* Black button */
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: background-color 0.3s ease;
        }

        .login-button:hover {
            background-color: #333333; /* Slightly lighter black on hover */
        }

        .login-button:active {
            background-color: #1a1a1a; /* Darker black when active */
        }
    </style>
</head>
<body>
    <div class="center-box">
        <button class="login-button">Login</button>
    </div>
</body>
</html>
