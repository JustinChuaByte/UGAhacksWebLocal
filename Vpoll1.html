<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vpollstyles1.css">
</head>
<body>
    <div class="top-bar">
        <div class="toggle-button active">
            <div class="toggle-circle"></div>
        </div>
        <h1 class="verified-title">Verified</h1>
    </div>
    <div class="content-container">
        <div class="large-box"></div>
    </div>
    <script>
        // JavaScript for moving the toggle button ball and navigation
        const toggleButton = document.querySelector('.toggle-button');
        const toggleCircle = document.querySelector('.toggle-circle');

        toggleButton.addEventListener('click', () => {
            toggleButton.classList.toggle('active'); // Toggle the 'active' class

            // Navigation logic
            if (toggleButton.classList.contains('active')) {
                window.location.href = 'Verified.html'; // Redirect to another page
            } else {
                window.location.href = 'index.html'; // Redirect back to the main page
            }
        });
    </script>
</body>
</html>
